<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GainMX 2018</title>
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="bower_components/flexboxgrid/dist/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- #Principal -->
    <seccion id="principal">
        <!-- #header -->
        <div class="row center-xs" id="header">
            <div class="col-xs-6 col-sm-4">
                <img src="images/Universidad_de_Montemorelos.svg" alt="Universidad de Montemorelos" class="box">
            </div>
            <div class="col-xs-6 col-sm-offset-4 col-sm-4">
                <img src="images/Iglesia_Adventista_Del_Septimo_Dia.svg" alt="Iglesia Adventista del Séptimo Día" class="box">
            </div>
        </div>
        <!-- #datos -->
        <section id="datos" class="row center-xs">
            <div class="col-xs-12">
                <img src="images/GainMX.svg" class="box" alt="Gain México" width="100%">
                <h1 class="box">Misión <span> creativa</span></h1>
                <h2 class="box">13 <span>y</span> 14 de <span>abril</span>, 2018</h2>
                <h3 class="box">Costo $600</h3>
                <button class="box">¡Quiero asistir!</button>
            </div>
        </section>

    </seccion>
    <!-- /#Principal -->



    <script src="bower_components/jquery/dist/jquery.min.js"></script>
</body>
</html>
